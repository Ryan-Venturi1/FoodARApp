<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR Nutrition Scanner</title>
    <!-- Three.js for 3D rendering -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.147.0/three.min.js"></script>
    <!-- QuaggaJS to detect barcodes -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    
    <link rel="stylesheet" href="style.css">
    
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  </head>
  <body>
    <div id="status">Initializing scanner...</div>
    <div id="scanMode">
      <button id="barcodeMode" class="modeBtn active">Barcode</button>
    </div>
    
    <!-- Video element for camera feed -->
    <video id="videoElement" autoplay playsinline></video>
    
    <!-- Canvas for Three.js AR -->
    <canvas id="canvas3d"></canvas>
    
    <!-- Container for QuaggaJS -->
    <div id="quaggaContainer"></div>
    
    <!-- Scanner UI elements -->
    <div class="scanner-ui" id="barcodeScannerUI">
      <div class="scan-area">
        <div class="scan-line"></div>
        <div class="scan-corners">
          <div class="corner corner-tl"></div>
          <div class="corner corner-tr"></div>
          <div class="corner corner-bl"></div>
          <div class="corner corner-br"></div>
        </div>
      </div>
    </div>
    
    <!-- Loading indicator -->
    <div class="loading-indicator" id="loadingIndicator">
      <div class="spinner"></div>
    </div>
    
    <!-- Camera permission error overlay -->
    <div id="permissionError">
      <h2>Camera Access Required</h2>
      <p>Please allow camera access to use this scanner.</p>
      <button id="retryPermission">Try Again</button>
    </div>
    
    <!-- Button container for controls -->
    <div class="button-container">
      <button id="switchCameraBtn" class="control-button"><i class="fas fa-sync-alt"></i></button>
      <!-- Clear button will be added dynamically -->
    </div>
    
    <!-- Add WebXR AR script -->
    <script>
      // Simple polyfill for ARButton if needed
      if (typeof ARButton === 'undefined') {
        window.ARButton = {
          createButton: function(renderer, sessionInit = {}) {
            const button = document.createElement('button');
            button.style.display = 'none';
            return button;
          }
        };
      }
    </script>

    <script src="script.js"></script>
  </body>
</html>
